{% load static %}

<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'quizit/basic.css' %}">
</head>
<body>
<div class="item">
	<br><br><br><br>
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">
				{{ message }}
			</div>
		{% endfor %}
	{% endif %}
	<form action="{% url 'quizit:answer' item.id %}" method="post" class="item">
		{% csrf_token %}
		<label name="question_text">
			{{ item.question_text }}
		</label><br>
		<br>
		<input class="item" name="given_answer" type="text" value="" autocomplete="off" autofocus> 
	</form>
</div>
<br>
<div class="feedback">
		{{ feedback|linebreaks }}	
</div>
</body>
</html>
